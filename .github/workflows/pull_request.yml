name: pull_request_verify

on:
    pull_request:
        branches:
            - master

jobs:
    build_and_test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v3
              with:
                  node-version: 12
            - run: npm ci
            - run: npm test
              env:
                  CHANCE_SEED: ${{ secrets.CHANCE_SEED }}
